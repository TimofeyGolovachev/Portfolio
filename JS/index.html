<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в пары</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <section class="game-section">
    <div class="game-container">
      <div class="game-menu">
        <h1 class="game-menu__title">
          Найди пару
        </h1>
        <form class="game-form">
          <label class="label">
            Введите количество карточек по горизонтали, от 2 до 10
            <input type="number" class="input-rows">
          </label>
          <label class="label2">
            Введите количество карточек по вертикали, от 2 до 10
            <input type="number" class="input-columns">
          </label>
        </form>
        <button class="game-menu__btn">
          Начать игру
        </button>
      </div>

    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
